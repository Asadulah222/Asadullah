<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Asadullah</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        color: #333;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
        text-align: center;
        color: #0073e6;
    }
    label, select, p {
        display: block;
        margin: 15px 0;
        font-size: 1rem;
    }
    select {
        width: 100%;
        padding: 8px;
        border-radius: 6px;
        border: 1px solid #ccc;
    }
    .contact-info {
        margin-top: 20px;
        font-size: 1.1rem;
        padding: 15px;
        background-color: #eef6ff;
        border-radius: 8px;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Welcome to Asadullah's Contact Page</h1>
    <label for="contact-method">Select Contact Method:</label>
    <select id="contact-method">
        <option value="">--Choose--</option>
        <option value="email">Email</option>
        <option value="whatsapp">WhatsApp</option>
        <option value="call">Call</option>
    </select>

    <div class="contact-info" id="contact-info">
        Please select a contact method above.
    </div>
</div>

<script>
    const contactMethod = document.getElementById('contact-method');
    const contactInfo = document.getElementById('contact-info');

    contactMethod.addEventListener('change', function() {
        let value = this.value;
        if(value === "email") {
            contactInfo.innerHTML = `
                Email: <a href="mailto:asadau1756@gmail.com">asadau1756@gmail.com</a><br>
                Response Time: Within 24 hours
            `;
        } else if(value === "whatsapp") {
            contactInfo.innerHTML = `
                WhatsApp: <a href="https://wa.me/923040102282" target="_blank">+92 304 0102282</a><br>
                Response Time: Within 24 hours
            `;
        } else if(value === "call") {
            contactInfo.innerHTML = `
                Call: +92 304 0102282<br>
                Available Time: 8:00 PM to 10:00 PM & 5:00 AM to 8:00 AM (Pakistan Time)
            `;
        } else {
            contactInfo.innerHTML = "Please select a contact method above.";
        }
    });
</script>

</body>
</html>
